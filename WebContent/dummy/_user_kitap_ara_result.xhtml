<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>Arama sonuçları</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<table border="5">
  <tr><th class="title">Arama sonuçları</th></tr>
</table>
<p/>

<h:form>


<fieldset>
  <h:commandButton value="Kitapları Ekle" action="#{bankingBean.sepeteAramaSonuclarindanKitapEkle}"/>     
</fieldset>

<h:dataTable var="kitap" 
		             value="#{bankingBean.aramaResultList}"
		             border="1"
		             styleClass="mainTable"
		             captionClass="caption1"
		             headerClass="heading"
		             rowClasses="even,odd">
		             
		  <f:facet name="caption">Kitaplar</f:facet>
		  
		  <h:column>
		  	<f:facet name="header">Ekle</f:facet>
			 <h:selectBooleanCheckbox disabled="#{!(kitap.almaizni)}" value="#{kitap.kitapSepeteEklenecek}"></h:selectBooleanCheckbox>
		  </h:column>
		  
		  <h:column>
		    <f:facet name="header">ISBN</f:facet>
		    #{kitap.isbn}
		  </h:column>
		  <h:column>
		    <f:facet name="header">Başlık</f:facet>
		    #{kitap.baslik}
		  </h:column>
		  <h:column>
		    <f:facet name="header">Yazar</f:facet>
		    #{kitap.yazar}
		  </h:column>
		  <h:column>
		    <f:facet name="header">Alma izni</f:facet>
		    #{kitap.almaizni}
		  </h:column>
		  <h:column>
		    <f:facet name="header">Fiyat</f:facet>
		    #{kitap.fiyat}
		  </h:column>
		</h:dataTable>
		<p/>

</h:form>

</div></h:body></html>

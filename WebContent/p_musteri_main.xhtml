<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Müşteri Ana Sayfası</title>
	<link type="text/css" rel="stylesheet" href="./css/start/skin.css"/>
</h:head>
<h:body>
	
	<ui:composition template="/templates/p_musteri_template.xhtml">
		<ui:define name="search-form">
				<p:growl id="growl" showDetail="true" />
				<p:accordionPanel autoHeight="false">
					<p:tab title="Hesap işlemleri">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/images/blank_catalog.png" />
							<h:outputText
								value="Müşteri uygulama aracılığıyla yeni hesap ekleyebilir, 
								varolan hesaplarını listeleyebilir veya silebilir ve varolan hesaplarının bilgilerini güncelleyebilir. " />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Müşteri işlemleri">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/images/user-icon2.png" />
							<h:outputText value="Müşteri, sistemde tutulan kendi bilgilerine ulaşıp onları güncelleyebilir." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Banka işlemleri">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/images/checkmark.png" />
							<h:outputText value="Müşteri, uygulamayı kullanarak para transferi yapabilir. Havale ve EFT 
							uygulamanın sunduğu seçeneklerdir." />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
							
				
		</ui:define>
	<ui:define name="dialogWindow">
	</ui:define>
</ui:composition>
	
</h:body>
</html>

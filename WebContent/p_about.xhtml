<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:body>
        <ui:composition template="/templates/p_genel_template.xhtml">

			<ui:define name="search-form">

				<p:layout style="width:1000px;height:1000px;">
					<p:layoutUnit position="right" width="250" resizable="true" minWidth="50" maxWidth="200">	
						<p:panel id="panel" header="Kullanıcı Girişi" style="margin-bottom:10px;">
							<p:messages />
							<h:panelGrid columns="3">
								<h:outputLabel for="uyeAdi" value="Kullanıcı adı: *" />
								<h:inputText id="uyeAdi" value="#{login.customerId}"	label="uyeAdi">
									<f:validateLength minimum="2" />
								</h:inputText>
								<p:message for="uyeAdi" />
					
								<h:outputLabel for="sifre" value="Şifre: *" />
								<!-- <h:inputSecret id="sifre" value="#{login.password}" label="Şifre" inputType="hidden"/>  -->
								
								<p:keyboard value="#{login.password}" label="Şifre" id="sifre" password="true"/>
								
								<p:message for="sifre" />
							</h:panelGrid>
						</p:panel>
			
						<p:commandButton value="Giriş yap" action="#{login.checkUserLogin}" ajax="false">
							
						</p:commandButton>
						
						<p:commandButton value="Yeni kullanıcı kaydı" action="p_user_register.jsf" ajax="false"/>
						
						<p:commandButton value="Şifremi unuttum" action="p_musteri_sifremi_unuttum.jsf" ajax="false"/>
					
						<!-- <p:panel><h3>Her şey daha kolay</h3></p:panel> -->
					
						<h2><h:outputText value="#{login.message}" id="ajaxMessage" rendered="#{login.renderState}"/></h2>	
					</p:layoutUnit>
				
					<p:layoutUnit position="center">
						<h3>INTERNET BANKACILIĞI UYGULAMASI HAKKINDA</h3>
						<h:outputText value="Internet bankacılığı uygulaması diğer herhangi 
						bir ürünle ilişkisi olmayan bağımsız bir yazılımdır. Web tabanlı olarak 
						online çalışan sistemin amacı, bankacılık işlemlerini hızlı bir şekilde, 
						şubeye gitmeye gerek kalmaksızın gerçekleştirebilmektir. 
Uygulamada iki tip kullanıcı bulunmaktadır. Yazılım sadece internet bazlı müşteri işlemlerini ele 
almakla kalmaz aynı zamanda bir şubeye gidilip banka memuru aracılığıyla hesap üzerinden işlem yapılmak 
istendiğinde de kullanılır. Bu nedenle birinci tip kullanıcı, kişisel bilgisayarından web tarayıcı ile 
internet üzerinden Internet Bankacılığı Uygulaması’na giriş yapıp hesabı/hesapları üzerinde işlem yapan 
müşteridir. İkinci tip kullanıcı ise şubede bulunan ve müşterinin kendisine verdiği direktifler çerçevesinde 
onun hesabında değişiklik yapan banka memurudur. Birinci tip kullanıcı olan müşteri yetkileri dahilinde havale, 
EFT, hesap açma, hesap kapatma, kullanıcı bilgilerini güncelleme gibi işlevlere sahiptir. İkinci tip kullanıcı 
olan banka memuru ise müşteri hesabından müşteri için para yatırma, para çekme gibi işlevlere sahiptir. 
Sistemde her işlemden sonra bir işlem ücreti alınır ve bu miktar müşterinin hesabındaki bakiyeden düşülür. 
Bu miktar sistemde bulunan bir yönetici tarafından dinamik olarak belirlenir ve değiştirilebilir. 
Aynı ücret banka memuru aracılığıyla yapılan işlemlerden sonra da ödenir. Bu miktar da yine sistem 
yönetici tarafından dinamik olarak belirlenir. 
Her müşterinin birden fazla hesabı olabilir. Banka sisteminde birden çok şube olabilir. 
Her şube birden çok müşterinin hesaplarını tutabilir. Her bir şubede her bir müşterinin birden çok hesabı olabilmektedir."/>
					</p:layoutUnit>
				</p:layout>
				
		</ui:define>
		
        

		<ui:define name="dialogWindow">
			<p:dialog header="Şube ayrıntısı" widgetVar="carDialog"
				resizable="false" width="200" showEffect="explode"
				hideEffect="explode">

				<h:panelGrid id="display" columns="2" cellpadding="4">
					<h:outputText value="ID:" />
					<h:outputText value="#{subeBean.selectedSube.subeId}" />

					<h:outputText value="Adı:" />
					<h:outputText value="#{subeBean.selectedSube.subeAdi}" />

					<h:outputText value="Şehri:" />
					<h:outputText value="#{subeBean.selectedSube.subeSehir}" />

					<h:outputText value="Varlığı" />
					<h:outputText value="#{subeBean.selectedSube.subeAssests}" />
				</h:panelGrid>
			</p:dialog>
		</ui:define>
	
	</ui:composition>
	
	
</h:body>
</html>

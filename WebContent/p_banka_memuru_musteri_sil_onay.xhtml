<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banka Yöneticisi Ana Sayfası</title>
	<link type="text/css" rel="stylesheet" href="./css/start/skin.css"/>
</h:head>
<h:body>
	<ui:composition template="/templates/p_banka_memuru_template.xhtml">
	<ui:define name="search-form">
				
		<p:growl id="growl" showDetail="true" />			
		<p:panel header="Silinecek Müşteri ayrıntıları" footer="">
			<h:panelGrid columns="2">
				<h:outputText value="ID: " />
	            <h:outputText value="#{bankaMemuruMusteriSilBean.silinecekMusteri.id}"/>
				
	            <h:outputText value="Adı: " />
	            <h:outputText value="#{bankaMemuruMusteriSilBean.silinecekMusteri.adi}"/>
				
	            <h:outputText value="Soyadı: " />
	            <h:outputText value="#{bankaMemuruMusteriSilBean.silinecekMusteri.soyadi}"/>
				
	            <h:outputText value="Üye Adı: " />
	            <h:outputText value="#{bankaMemuruMusteriSilBean.silinecekMusteri.uyeAdi}"/>
				
				
	            <h:commandLink value="Bu müşteriyi sil" update="musteriTable" action="#{bankaMemuruMusteriSilBean.musteriSil}">
	                <f:param name="silinecekMusteri" value="#{bankaMemuruMusteriSilBean.silinecekMusteri.id}" />
	            </h:commandLink>
            </h:panelGrid>
		</p:panel>			
			
	</ui:define>
		
</ui:composition>
    
</h:body>
</html>
